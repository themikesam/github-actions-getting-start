name: GitHub Page Deploy

on:
  push:
    branches:
      - develop
jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.75.1'
          # extended: true

      - name: Build
        run: hugo

      - name: Prepare npm
        uses: actions/setup-node@v2-beta
        with:
            node-version: '12'
            check-latest: true

      - name: Install package
        run: npm install -g hugo-lunr-zh

      - name: Run hugo-lunr export
        run: hugo-lunr-zh --output public/index.json --dir content/posts --matter-delims +++ --matter-type json --extensions .md,.html > check.txt
      
      - name: Run hugo-lunr
        run: hugo-lunr-zh --output public/index.json --dir content/posts --matter-delims +++ --matter-type json --extensions .md,.html
      - name: Run hugo-lunr 2
        run: hugo-lunr-zh -d content/posts/ -o public/index.json --matter-delims --- --matter-type yaml


      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
